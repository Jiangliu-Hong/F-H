<script>
// Consolidated runtime translator (single script).
// Replaces visible German UI with Chinese WITHOUT modifying internal logic.
(function(){
  const pairs = [
    // ===== Buttons & basic UI =====
    ["Franck-Hertz-Versuch (Simulation)", "弗兰克—赫兹实验（仿真）"],
    ["Start", "开始"],
    ["Stopp", "停止"],
    ["Stop", "停止"],
    ["Pause", "暂停"],
    ["Weiter", "继续"],
    ["Reset", "重置"],
    ["Zurücksetzen", "重置"],

    // ===== Parameters / labels =====
    ["Beschleunigungsspannung", "加速电压"],
    ["Gegenspannung", "拒斥电压"],
    ["Gitterspannung", "栅极电压"],
    ["Heizspannung", "加热电压"],
    ["Heizstrom", "加热电流"],
    ["Anlaufstrom", "起始电流"],
    ["Emissionsstrom", "发射电流"],
    ["Stromstärke", "电流"],
    ["Skt", "nA"],

    // ===== Groups =====
    ["Füllung der Röhre", "管内气体"],
    ["Skala", "刻度"],
    ["Amperemeter", "电流表灵敏度"],
    ["Amperemeter-Empfindlichkeit", "电流表灵敏度"],
    ["Simulationsgeschwindigkeit", "仿真速度"],
    ["Anzeige Leuchtschicht", "发光层显示"],

    // ===== Gas options =====
    ["Quecksilberdampf", "汞蒸气"],
    ["Neon", "氖气"],
    ["Neongas", "氖气"],
    ["Neon-Gas", "氖气"],
    ["Luft", "无"],
    ["Gas", ""], // cleanup trailing 'gas' if concatenated

    // ===== Glow options (neon) =====
    ["ultraviolett und sichtbar", "紫外 + 可见"],
    ["Ultraviolett und sichtbar", "紫外 + 可见"],
    ["ultraviolett", "紫外"],
    ["Ultraviolett", "紫外"],
    ["sichtbar", "可见"],
    ["Sichtbar", "可见"],
    ["unsichtbar", "不可见"],
    ["Unsichtbar", "不可见"],

    // ===== Scale options =====
    ["Länge", "长度"],
    ["Potential", "电势能"],

    // ===== Ammeter sensitivity options =====
    ["flink", "灵敏（快）"],
    ["mittel", "中等"],
    ["träge", "迟缓（慢）"],
    ["keine", "无"],
    ["kein", "无"],
    ["keines", "无"],

    // ===== Positions / toggles =====
    ["oben", "上方"],
    ["unten", "下方"],
    ["links", "左侧"],
    ["rechts", "右侧"],
    ["hell", "亮"],
    ["dunkel", "暗"],
    ["schwach", "弱"],
    ["stark", "强"],
    ["ja", "有"],
    ["nein", "无"],
    ["Ein", "开"],
    ["Aus", "关"],

    // ===== Diagram section labels =====
    ["Röhre", "管体"],
    ["Glühkathode", "电热丝（热阴极）"],
    ["Kathode", "阴极"],
    ["Gitter", "栅极"],
    ["Auffangelektrode", "极板（收集极）"],
    ["Anode", "极板（阳极）"],

    // ===== Generic nouns =====
    ["Spannung", "电压"],
    ["Strom", "电流"],
    ["Zeit", "时间"],
    ["Energie", "能量"],
    ["Darstellung", "显示"],
    ["Diagramm", "图表"],
    ["Messung", "测量"],
    ["Messungen", "测量"],
    ["Hilfe", "帮助"],
    ["Info", "信息"],
    ["Sprache", "语言"],
    ["Simulation", "仿真"],
    ["nur sichtbares Licht","仅可见光"],
    ["Parameter","参数设置"]
];

  const starts = [
    ["Beschleunigung", "加速"],
    ["Gitter", "栅极"],
    ["Heiz", "加热"],
    ["Mess", "测量"],
    ["Zeit", "时间"]
  ];

  function swapText(txt){
    if(!txt) return txt;
    let t = txt;
    // replace tokenized occurrences
    for(const [de, zh] of pairs){
      const re = new RegExp(`(^|[\\s:\\(\\)\\[\\]\\{\\},\\-\\/\\|])${de}($|[\\s:\\(\\)\\[\\]\\{\\},\\-\\/\\|])`, "g");
      t = t.replace(re, (_, p1, p2) => `${p1}${zh}${p2}`);
    }
    // prefix fallbacks
    for(const [de, zh] of starts){
      const re2 = new RegExp(`(^|\\s)${de}`, "g");
      t = t.replace(re2, `$1${zh}`);
    }
    return t;
  }

  function walk(node){
    if(node.nodeType === Node.TEXT_NODE){
      const nv = swapText(node.nodeValue);
      if(nv !== node.nodeValue) node.nodeValue = nv;
      return;
    }
    if(node.nodeType !== Node.ELEMENT_NODE) return;
    if(["SCRIPT","STYLE","NOSCRIPT"].includes(node.tagName)) return;

    // translate common attributes
    ["title","aria-label","placeholder","value","alt","label"].forEach(a=>{
      if(node.hasAttribute && node.hasAttribute(a)){
        const v = node.getAttribute(a);
        const nv = swapText(v);
        if(nv !== v) node.setAttribute(a, nv);
      }
    });

    for(const ch of Array.from(node.childNodes)) walk(ch);
  }

  function run(){ walk(document.body); }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", run);
  } else {
    run();
  }

  // Observe dynamic DOM updates
  const mo = new MutationObserver(muts => {
    for(const m of muts){
      if(m.type === "childList"){
        m.addedNodes && m.addedNodes.forEach(n => walk(n));
      } else if (m.type === "attributes"){
        walk(m.target);
      }
    }
  });
  mo.observe(document.documentElement, {subtree:true, childList:true, attributes:true});
})();
